<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="favicons.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Complaible" content="IE=edge">
    <title>Basic HTML Fundamental Login</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header id="header1" class="header1">

        <div id="logo1" class="logo1">
            <a href="index.html">
                <img src="img/logo.png" alt="logo.png" width="80px">
            </a>
        </div>


        <nav id="nav1" class="nav1">
            <ul id="link1" class="link1">
                <li><a href="login.html" target="_blank">Link 1</a></li>
                <li><a href="login.html" target="_blank">Link 2</a></li>
                <li><a href="login.html" target="_blank">Link 3</a></li>
            </ul>
        </nav>

        <div id="login" class="login">
            <a href="login.html" target="_blank">Login</a>
        </div>

    </header>


    <main>

        <header class="containerlogin">
            <h5 id="headerlogin" class="headerlogin">User login</h5>
        </header>

        <fieldset id="fieldsettable" style="width:700px; height:30px; border:none;"><br>

            <form id="form1" class="form1" action="#">
                <label for="firstname"></label>
                <input type="text" name="username" id="username" placeholder="Username">

                <label for="lastname"></label>
                <input type="text" name="password" id="password" placeholder="Password">

                <button id="resetbutton" class="resetbutton" type="submit">Reset</button>
                <button id="signbutton" class="signbutton" type="submit">Sign in</button>


            </form>

        </fieldset>

    </main>

    <footer id="footer" class="footer"><span>&copy; 2022 basic HTML</span></footer>

</body>

</html>
